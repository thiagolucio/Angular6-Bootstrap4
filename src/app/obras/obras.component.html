<div class="row">
      <div class="card shadow text-white bg-dark mb-3"  *ngFor="let obra of obras$">
        <img class="card-img-top" src="{{obra.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{obra.tituloConstrucao}}</h5>
          <p class="card-text">{{obra.descricaoConstrucao}}</p>
          <a href="#" class="btn btn-danger"><i class="fas fa-link"></i> Saiba mais</a>
        </div>
      </div>
</div>
